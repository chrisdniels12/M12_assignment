<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="js/player.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .play {
            margin-top: 10px;
        }
        body {padding: 0 35%}
        section {
            margin: auto;

        }
    </style>
</head>
<body>
    <section>
        <h1>The Music Player</h1>
        <!-- Drop Down Menu -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select Album
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="albumDropdown">
                <!-- Dynamically populated albums will go here -->
            </ul>
        </div>
        <!-- Play Button -->
        <button type="button" class="btn btn-primary btn-lg play" id="playButton">Play</button>
        <!-- Show Favorite Album Button -->
        <button type="button" class="btn btn-primary btn-lg play" id="showFavoriteAlbumButton">Show Favorite Album</button>
        <p id="favoriteAlbum"></p>
    </section>
</body>
</html>
